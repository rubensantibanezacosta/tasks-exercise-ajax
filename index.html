<html>
    <head>
        <title>tasks app</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css"/>

        <!-- https://material.io/resources/icons/?style=outline -->
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
              rel="stylesheet">


    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
            <a class="navbar-brand" href="#">Task App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search your task" aria-label="Search">
                    <span class="material-icons-outlined">
                        search
                    </span>

                </form>
            </div>
        </nav>

        <div class="container p-4">
            <div class="row">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-body">
                            <form id="task-form">
                                <div class="form-group">
                                    <input type="hidden" id="taskId">
                                    <input type="text" id="name" placeholder="Task name" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <textarea required id="description" class="form-control" placeholder="Task description" name="" id="" cols="30" rows="10"></textarea>
                                </div>
                                <button type="submit" class="btn btn-success btn-block text-center">Save Task</button>
                            </form>  
                        </div>
                    </div>
                </div>

                <div class="col-md-7">

                    <table class="table table-bordered table-sm">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NAME</th>
                                <th colspan="2">DESCRIPTION</th>                               
                            </tr>
                        </thead>
                        <tbody id="tasks"></tbody>
                    </table>
                </div>
            </div>
        </div>



        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
